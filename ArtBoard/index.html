<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Artboard</title>

  <!-- slick slider -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />


  <!-- swiper slider -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="artboard.css">

</head>

<body>


  <section class="menu-01 mb-5 mt-5">

    <div class="main-card">

      <div class="login-title d-flex align-items-center">
        <i class="fas fa-edit"></i>
        <h1>Rate And Review</h1>
      </div>

      <div class="for-right mt-2 mb-2">
        <div class="product-rating">
          <h6>Product Rating</h6>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star last"></i>

        </div>



      </div>

      <div class="for-right">

        <div class="write-review">
          <textarea name="" id="" cols="" rows="" placeholder="Review"></textarea>
        </div>
      </div>


      <div class="add-photo-vdo mb-2">
        <div class="photo">
          <button>Add Photo</button>
        </div>
        <div class="video">
          <button>Add Video</button>
        </div>
      </div>

      <div class="for-right">
        <div class="product-rating">
          <h6>Product Rating</h6>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star last"></i>

        </div>



      </div>

      <div class="add-photo-vdo ">
        <div class="post-review">
          <button>Post Review</button>
        </div>
      </div>



      <!-- order details end -->

    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js">
  </script>

  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>



  <script src="main.js"></script>
</body>

</html>
